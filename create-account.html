<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marko</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
</head>
<body>
    <header class="header-index">
        <i class="fas fa-search"></i>
        <div class="contact-header"></div>
    </header>
    <div class="contact-us">
        <div class="contact-headline">
            <p>create account</p>
        </div>
        <form class="form-index">
            <input type="text" name="name" id="name-input" placeholder="Name" autocomplete="off" autofocus="off" class="input-box" required>
            <input type="text" name="username" id="username-input" placeholder="Username" autocomplete="off" autofocus="off" class="input-box" required>
            <input type="text" name="email" id="e-mail-input" placeholder="E-mail" autocomplete="off" autofocus="off" class="input-box" required>
            <input type="password" name="password" id="password-input" placeholder="Password" autocomplete="off" autofocus="off" class="input-box" required>
            <button class="submit-button" id="create-account" onclick="createAccount()">CREATE</button>
        </form>
    </div>
</body>
<script src="create-account-script.js"></script>
<script src="code-behind.js"></script>
     
</html>
