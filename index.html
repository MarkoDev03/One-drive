<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marko</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body  class="index-body">
    <header class="header-index  sticky-header">       
        <p class="name-netowork"><b>Saveprojects</b></p>
    <div class="contact-header"></div>
    </header>
    <div id="bodyID" class="storage-posts-reference" style="margin-top: 35px;"></div> 
    <div class="hf" style="height: 50px;width: 1px;"></div>

    <div class="set-displ" id="st-dis" style="padding: 10px;">
        
        <div class="set-class popup" id="ch-mail">
            <button class="setting-button" style="padding:0px">Do you want to delete</button>
            <div class="set-display-flex" id="delete-txt"></div>
            <div class="flex-button"> 
                <button class="new-mail" onclick="cancleUpdateMail()">CANCLE</button>
                <button class="new-mail" id="delete">DELETE</button>
            </div>
        </div>
        </div>
        <div class="overlay-pop-up" id="new-overlay"></div>


         <div class="set-displ" id="previe-popup" style="padding: 10px;">
            <div class="set-class popup" id="ch-mail">
                <button class="setting-button" style="padding:0px" id="text-message"></button>
                <img src="" alt="" id="preview-image">
                <div class="set-display-flex" id="desc"></div>
                <div class="flex-button"> 
                    <button class="new-mail" onclick="closeImagePreview()">CLOSE</button>
                </div>
            </div>
            </div>

            <div class="set-displ" id="info-mail" style="padding: 10px;">
                <div class="set-class popup" id="info-popup">
                    <button class="setting-button" style="padding:0px">File info</button>
                    <div class="setting-button" style="padding:0px" id="data-info"></div>
                    <div class="flex-button"> 
                        <button class="new-mail" onclick="closeDataInfo()">CLOSE</button>
                    </div>
                </div>
                </div>
    
  <footer class="footer"></footer>
</body>
<script src="code-behind.js"></script>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
</html>
