
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveprojects</title>
    <link rel="shortcut icon" href="./media/none-pic.png" type="image/png">
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-functions.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body  class="index-body">
    <header class="header-index  sticky-header">       
        <p class="name-netowork"><b>Saveprojects</b></p>
    <div class="contact-header"></div>
    </header>
    
      <div class="profile-wrapper">

        <div class="profile-avatar-banner glossy-mirror-username">
           <div class="primary-profile-info">
                <div class="avatar-colorful">
                <div class="avatar-white">
                    <div class="profile-avatar-image" id="profile-profileimage"></div>
                </div>
            </div>
             <span class="username-avatar" id="profile-username"></span>
           </div> 
               <div class="post-counter">
                   <h3 class="post-counter-number" id="public-post-counter"></h3>
                   <p class="post-type-avatar">public</p>
               </div>
               <div class="post-counter" style="margin-right: 0px;">
                <h3  class="post-counter-number right-avatar-margin" id="private-post-counter"></h3>
                <p class="post-type-avatar">private</p>
            </div>
        </div>
        <div class="avatar-biography">
            <p class="biography-profile">Profile type</p>
            <i class="fas fa-chevron-right f-icon"></i>
        </div>

        <div class="post-type-choosing">
            <div class="post-type-btn l-cnt-mrg" onclick="allIn()" id="all">All</div>
            <div class="post-type-btn l-cnt-mrg" onclick="public()" id="public">Public</div>
            <div class="post-type-btn" onclick="private()" id="private">Private</div>
        </div>

        <div class="posts-prof" id="posts">
            

        </div>
        
      </div>

     

  <div id="pagecontent-index"></div>
  <div id="post-content-previw"></div>


  <div id="post-wrapper-overlay">



 <div class="profile-types">
     <p>Choose type of your profile:</p>
     <div class="bar">Profile name</div>
 </div>






  </div>



  <footer class="footer"></footer>
</body>  
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/0.7.19/ua-parser.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="code-behind.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="profile.js"></script>
</html>
