<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body  class="index-body">
    <header class="header-index">       
        <p class="name-netowork"><b>Saveprojects</b></p>
    <div class="contact-header"></div>
    </header>

<div class="body-context">

    <div class="set-class set-padding column-gird">
        <div class="main-content">
            <div class="flex-style">
                <label class="chose-file margin-file" id="profile_image"><input type="file" class="myFile hide-file" onchange="uploadImageUser(event)"/>+</label>
                <p class="l-margin">Set profile image</p>
            </div>
            <button onclick="pageReloader()" class="update-button green">Update</button>
        </div>

    <div class="progress-div" id="load-animations">
        <progress min="0" max="100" value="0" class="progressBar"></progress>
        <p id="percentage"></p>
    </div>
    </div>


    <div class=" set-class flex-down" onclick="showMailUpdater()">
        <button  class="setting-button top-mrg">Update email</button>   
    </div>

    <div class="set-class flex-down">
        <button onclick="resetPassword()" class="setting-button top-mrg">Reset password</button>
        <button onclick="verifyAccount()" class="setting-button">Verify account</button>
        <button onclick="deleteAccount()" class="setting-button delete">Delete account</button>
    </div>

    <div class=" set-class flex-down">
        <button  class="setting-button top-mrg green" onclick="redirectLogIn()">Log in</button>   
        <button  class="setting-button top-mrg" onclick="logOut()">Log out</button>   
    </div>
   
    <div class="set-class flex-down">
        <button  class="setting-button top-mrg">Files</button>   
        <button  class="setting-button top-mrg">Profile info</button> 
    </div>

    <div class=" set-class flex-down" onclick="help()">
        <button  class="setting-button top-mrg">Help</button>   
    </div>

</div>

<div class="set-displ">
<div class=" set-class popup" id="ch-mail">
    <button class="setting-button top-mrg">Update email</button>
    <input type="text" name="newmail" id="new-mail-set"  placeholder="New password" autocomplete="off" autofocus="off" class="input-box-new">
    <div class="flex-button">
        <button class="new-mail" onclick="cancleUpdateMail()">CANCLE</button>
        <button class="new-mail" onclick="updateMail()">UPDATE</button>
    </div>
</div>
</div>
<div class="overlay-pop-up"></div>
<div class="hf" style="height: 50px;width: 1px;"></div>
    <footer class="footer"></footer>
</body>
<script src="code-behind.js"></script>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
</html>
